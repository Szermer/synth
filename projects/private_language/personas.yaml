    description: "Individual creator preserving evolving expertise"
    archetype: "Sarah - Professional ceramicist"
    distribution: 0.30
    priority: "tier_1_mvp"

    demographics:
      age_range: [35, 55]
      gender_distribution:
        female: 0.65
        male: 0.30
        non_binary: 0.05
      education_distribution:
